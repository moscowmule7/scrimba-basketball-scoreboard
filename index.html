<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3 class="title-home">HOME</h3>
                <div class="scoreboard-home">
                    <h2 id="home-score">0</h2>
                </div>
                <div class="buttons-home">
                    <button class="plusonebtn" onclick="addOneHome()">+1</button>
                    <button class="plustwobtn" onclick="addTwoHome()">+2</button>
                    <button class="plusthreebtn" onclick="addThreeHome()">+3</button>
                </div>
                <div class="reset-button-area-home">
                    <button class="reset-home" onclick="resetHome()">RESET</button>
                </div>
                
            </div>
            <div class="guest">
                <h3 class="title-guest">GUEST</h3>
                <div class="scoreboard-guest">
                    <h2 id="guest-score">0</h2>
                </div>
                <div class="buttons-guest">
                    <button class="plusonebtn" onclick="addOneGuest()">+1</button>
                    <button class="plustwobtn" onclick="addTwoGuest()">+2</button>
                    <button class="plusthreebtn" onclick="addThreeGuest()">+3</button>
                </div>
                <div class="reset-button-area-guest">
                    <button class="reset-guest" onclick="resetGuest()">RESET</button>
                </div>
                
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
